<h2>HTML Forms</h2>
<form action=>

<section>
<h2>Radio Buttons</h2>

  <label for="Button2">Button 2</label><br>
</form>
</section>

<section>
<h2>Checkboxes</h2>
<form>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">

</section>

  <p id="changing-text">Click the button to change this text.</p>
